name: ros2-talker-rt-dl
version: '2.2.0'
summary: Snap with simple ROS 2 talker
description: |
  A simple ROS 2 talker which receives ROS 2 messages on topic 'ros2_simple_cpp'.

base: core22
grade: stable
confinement: strict

parts:
  ros-app:
    plugin: dump
    source: install
    stage-packages:
      - libzmq5
      - ctrlx-datalayer
    override-build: |
        snapcraftctl build

  wrapper-scripts:
    plugin: dump
    source: wrapper/
    organize:
      ./run-talker.sh : usr/bin/run-talker

apps:
  talker:
    command: usr/bin/run-talker
    plugs:
      - ros-base
      - network
      - network-bind
      - datalayer
      - datalayer-shm
    daemon: simple
    passthrough:
      restart-condition: always
      restart-delay: 10s

plugs:
  ros-base:
    interface: content
    content: executables
    target: $SNAP/rosruntime
    
  datalayer:
    interface: content
    content: datalayer
    target: $SNAP_DATA/.datalayer
    
  datalayer-shm:
    interface: shared-memory
    shared-memory: datalayer-shm

